<!doctype html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Facebook</title>
  <link rel="stylesheet" href="./style/index.css">
</head>

<body>
  <nav class="navbar-container">
    <div class="logo-register">
      <h1 class="logo">facebook</h1>
      <button class="register-button">注册</button>
    </div>
    <div class="join-login">
      <p>加入或登陆Facebook ▾</p>
    </div>
  </nav>
  <div class="body-context">
    <div>
      <h1>创建主页</h1>
      <p>向Facebook全球社群推广你的业务、你自己或你的公益概念。选择一个主页类别即可开始操作。</p>
    </div>
    <div class="picture-container">
      <div class="left-part">
        <img src="//facebook.com/images/pages/create/biz_illustration.png" alt="">
        <h3>商家或品牌</h3>
        <p class="text-format">在 Facebook 上展示商品和服务，突显品牌，向更多顾客推广业务。</p>
        <button class="button-style">开始</button>
      </div>
      <div class="right-part">
        <img src="//facebook.com/images/pages/create/community_illustration.png" alt="">
        <h3>社群或公众人物</h3>
        <p class="text-format">与你的社群、组织、团队、小组或俱乐部中的用户建立联系，分享内容。</p>
        <button class="button-style">开始</button>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>

</html>
